version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    environment:
      - DB_URL=postgresql://retail:retail123@db:5432/retail_ai
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=retailai2025
      - LOG_LEVEL=INFO
      - REDIS_ENABLED=true
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - retail-network

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=retail
      - POSTGRES_PASSWORD=retail123
      - POSTGRES_DB=retail_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - retail-network

  # Redis cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - retail-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@retail-ai.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - retail-network

  # Optional: Redis Commander for cache management
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - retail-network

volumes:
  postgres_data:
  redis_data:

networks:
  retail-network:
    driver: bridge
