<script>
// PDF Export
async function exportToPDF() {
  const btn = document.querySelector('button[onclick="exportToPDF()"]');
  btn.disabled = true;
  btn.innerHTML = 'â³ HazÄ±rlanÄ±yor...';

  const { jsPDF } = window.jspdf;
  const element = document.getElementById('pdf-content');

  try {
    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
    const imgData = canvas.toDataURL('image/png');
    const pdf = new jsPDF('p', 'mm', 'a4');
    const width = pdf.internal.pageSize.getWidth();
    const height = pdf.internal.pageSize.getHeight();
    pdf.addImage(imgData, 'PNG', 0, 0, width, height);
    pdf.save(`Fatura_${document.getElementById('current-invoice-id').textContent || 'detay'}.pdf`);
  } catch (e) {
    alert('PDF oluÅŸturulurken hata: ' + e.message);
  } finally {
    btn.disabled = false;
    btn.innerHTML = 'ğŸ“¥ PDF Ä°NDÄ°R';
  }
}

async function loadInvoice(id) {
  document.getElementById('current-invoice-id').textContent = id;
  document.getElementById('msg').innerHTML = '<span class="text-indigo-600">â³ YÃ¼kleniyor...</span>';

  const r = await fetch(`/invoice/${id}`);
  const text = await r.text();
  let data = null;
  try { data = JSON.parse(text); } catch (e) {
    document.getElementById('msg').innerHTML = '<span class="text-red-600">âŒ JSON hatasÄ±</span>';
    return;
  }
  if (!r.ok) { document.getElementById('msg').innerHTML = '<span class="text-red-600">âŒ Sunucu hatasÄ±</span>'; return; }

  document.getElementById("csvLink").href = `/invoice/${id}/export.csv`;
  document.getElementById('msg').innerHTML = `<span class="text-green-600">âœ… Fatura yÃ¼klendi â€” ${data.lines.length} satÄ±r</span>`;

  const tbody = document.getElementById("linesBody");
  tbody.innerHTML = "";
  document.getElementById("linesTbl").style.display = "";

  data.lines.forEach(L => {
    const tr = document.createElement("tr");
    tr.className = "hover:bg-gray-50 transition";
    const matchedName = L.product_id ? `<strong class="text-green-600">âœ“ ${L.matched_name || 'EÅŸleÅŸti'}</strong>` : '<span class="text-gray-400">âš  EÅŸleÅŸme yok</span>';

    tr.innerHTML = `
      <td class="p-4">${L.id}</td>
      <td class="p-4">${L.name_raw || ''}</td>
      <td class="p-4">
        <input value="${L.product_id || ''}"
               data-line-id="${L.id}"
               class="product-choice border rounded-lg px-3 py-2 w-24 focus:ring focus:ring-indigo-300"
               placeholder="ID ara..." />
        <div class="text-sm mt-1">${matchedName}</div>
      </td>
      <td class="p-4"><input value="${L.qty}" data-key="qty" class="border rounded px-3 py-2 w-20 text-right" /></td>
      <td class="p-4"><input value="${L.unit_price}" data-key="unit_price" class="border rounded px-3 py-2 w-32 text-right" /></td>
      <td class="p-4 font-medium text-right">${(L.qty * L.unit_price).toFixed(2)} â‚º</td>
      <td class="p-4"><button data-id="${L.id}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg text-sm font-medium transition">ğŸ’¾ Kaydet</button></td>
    `;
    tbody.appendChild(tr);
  });

  // Typeahead yeniden baÅŸlat
  initInvoiceTypeaheads();
  attachSaveButtons();
}

function attachSaveButtons() {
  document.querySelectorAll('#linesBody button').forEach(btn => {
    btn.onclick = async () => {
      const lineId = btn.dataset.id;
      const tr = btn.closest('tr');
      const body = { line_id: Number(lineId) };

      tr.querySelectorAll('input[data-key]').forEach(inp => {
        const k = inp.dataset.key;
        let v = inp.value;
        if (k === 'qty' || k === 'unit_price') v = v === '' ? null : Number(v);
        body[k] = v;
      });

      const productInput = tr.querySelector('.product-choice');
      if (productInput.value) body.product_id = Number(productInput.value);

      const rr = await fetch(`/invoice/line/update`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      btn.innerHTML = rr.ok ? 'âœ… Kaydedildi' : 'âŒ Hata';
      btn.className = rr.ok ? 'bg-green-600 text-white px-5 py-2 rounded-lg' : 'bg-red-600 text-white px-5 py-2 rounded-lg';
      setTimeout(() => { btn.innerHTML = 'ğŸ’¾ Kaydet'; btn.className = 'bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg'; }, 2000);
    };
  });
}

// Typeahead placeholder fonksiyonlarÄ±
function createDropdown(input) { /* typeahead dropdown oluÅŸtur */ }
function placeDropdown(input, dd) { /* dropdown yerleÅŸtir */ }
function attachTypeaheadToInput(input) { /* typeahead attach */ }
function initInvoiceTypeaheads() {
  document.querySelectorAll('.product-choice[data-line-id]').forEach(inp => {
    inp.removeEventListener('input', inp._typeaheadHandler);
    attachTypeaheadToInput(inp);
  });
}

document.getElementById("btnLoad").addEventListener("click", () => {
  const id = document.getElementById("invId").value.trim();
  if (!id) return alert("â— LÃ¼tfen fatura ID'si girin");
  loadInvoice(id);
});

// Sayfa aÃ§Ä±lÄ±ÅŸta ?invoice_id= varsa otomatik yÃ¼kle
const urlParams = new URLSearchParams(window.location.search);
const autoId = urlParams.get('invoice_id') || urlParams.get('id');
if (autoId) {
  document.getElementById('invId').value = autoId;
  loadInvoice(autoId);
}
</script>
