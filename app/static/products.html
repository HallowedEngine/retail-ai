<body>
  <h1>ğŸ“¦ ÃœrÃ¼n Toplu Ä°Ã§e Aktarma</h1>

<script>
// Basit CSV parser
function parseCSV(text){
  const rows = text.split(/\r?\n/).map(r => r.trim()).filter(r => r.length > 0);
  if (rows.length === 0) return {headers: [], data: []};
  const headers = rows[0].split(',').map(h => h.trim());
  const data = [];
  for(let i = 1; i < rows.length; i++){
    const cols = rows[i].split(',').map(c => c.trim());
    const obj = {};
    headers.forEach((h, idx) => obj[h] = (cols[idx] || "").replace(/"/g, '')); // tÄ±rnak temizle
    data.push(obj);
  }
  return {headers, data};
}

// Placeholder SVG
const PLACEHOLDER = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiBmaWxsPSIjZTNlN2ZmIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtc2l6ZT0iMTIiIGZpbGw9IiM5ZmE1ZmYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5Gr3JzZWwgWW9rPC90ZXh0Pjwvc3ZnPg==";

document.getElementById('btnPreview').addEventListener('click', async () => {
  const f = document.getElementById('csvFile').files[0];
  const msg = document.getElementById('msg');
  const prev = document.getElementById('preview');
  prev.innerHTML = ""; msg.innerHTML = "";

  if (!f) { msg.innerHTML = '<span class="err">âŒ LÃ¼tfen bir CSV dosyasÄ± seÃ§in</span>'; return; }

  const txt = await f.text();
  let parsed;
  try { parsed = parseCSV(txt); } catch(e) {
    msg.innerHTML = '<span class="err">âŒ CSV dosyasÄ± bozuk, lÃ¼tfen kontrol edin</span>'; return;
  }

  if (parsed.data.length === 0) {
    msg.innerHTML = '<span class="err">âŒ CSV dosyasÄ±nda satÄ±r yok</span>'; return;
  }

  let html = `<table><thead><tr><th>GÃ¶rsel</th>`;
  parsed.headers.forEach(h => html += `<th>${h}</th>`);
  html += `</tr></thead><tbody>`;

  parsed.data.slice(0, 200).forEach(r => {
    const img = (r.image_url || r.Image_url || r.image || "").trim();
    html += `<tr>
      <td><img src="${img || PLACEHOLDER}" class="preview-img" onerror="this.src='${PLACEHOLDER}'" alt="ÃœrÃ¼n GÃ¶rseli"></td>`;
    parsed.headers.forEach(h => {
      html += `<td>${(r[h] || "").replace(/</g, "&lt;")}</td>`;
    });
    html += `</tr>`;
  });
  html += `</tbody></table>`;
  if (parsed.data.length > 200) html += `<p class="small">... ve ${parsed.data.length - 200} satÄ±r daha</p>`;

  prev.innerHTML = html;
  document.getElementById('btnUpload').disabled = false;
  window.__csv_data = parsed;
});

document.getElementById('btnUpload').addEventListener('click', async () => {
  const msg = document.getElementById('msg');
  msg.innerHTML = "â³ YÃ¼kleniyor, lÃ¼tfen bekleyin...";

  const parsed = window.__csv_data;
  if (!parsed) return;

  const items = parsed.data.map(r => ({
    sku: (r.sku || r.SKU || "").trim(),
    name: (r.name || r.Name || "").trim(),
    category: (r.category || r.Category || "").trim() || null,
    barcode_gtin: (r.barcode_gtin || r.barcode || r.gtin || "").trim() || null,
    shelf_life_days: r.shelf_life_days ? parseInt(r.shelf_life_days, 10) : null,
    image_url: (r.image_url || r.Image_url || r.image || "").trim() || null
  })).filter(p => p.sku && p.name);

  if (items.length === 0) {
    msg.innerHTML = '<span class="err">âŒ GeÃ§erli Ã¼rÃ¼n bulunamadÄ± (sku ve name zorunludur)</span>';
    return;
  }

  try {
    const resp = await fetch('/products/bulk', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(items)
    });

    const result = await resp.json();

    if (resp.ok) {
      msg.innerHTML = `<span class="ok">âœ… HARIKA! ${result.created} yeni Ã¼rÃ¼n baÅŸarÄ±yla eklendi. Toplam Ã¼rÃ¼n sayÄ±sÄ±: ${result.count}</span>`;
      document.getElementById('btnUpload').disabled = true;
    } else {
      msg.innerHTML = `<span class="err">âŒ Hata oluÅŸtu: ${JSON.stringify(result)}</span>`;
    }
  } catch (e) {
    msg.innerHTML = `<span class="err">âŒ BaÄŸlantÄ± hatasÄ±: ${e.message}</span>`;
  }
});
</script>
